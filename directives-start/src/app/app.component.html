<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item" *ngFor="let odd of oddNumbers"
          [ngClass]="{odd:odd%2!==0}"
          [ngStyle]="{backgroundColor : odd%2 !==0 ?'yellow' :'transparent'}"
          >
          {{odd}}
        </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item" *ngFor="let even of evenNumbers"
          [ngClass]="{odd:odd%2!==0}"
          [ngStyle]="{backgroundColor : even%2 !==0 ?'yellow' :'transparent'}"
          >
          {{even}}
        </li>
        </div>
        <ng-template [ngIf] = "!onlyOdd" >
          <div>
            <li
            class="list-group-item" *ngFor="let even of evenNumbers"
            [ngClass]="{odd:odd%2!==0}"
            [ngStyle]="{backgroundColor : even%2 !==0 ?'yellow' :'transparent'}"
            >
            {{even}}
          </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item" *ngFor="let even of evenNumbers"
          [ngClass]="{odd:odd%2!==0}"
          [ngStyle]="{backgroundColor : even%2 !==0 ?'yellow' :'transparent'}"
          >
          {{even}}
        </li>
        </div>
      </ul>
      <p appBasicHighlight> Test</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Test</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
      </div>
    </div>
  </div>
</div>
